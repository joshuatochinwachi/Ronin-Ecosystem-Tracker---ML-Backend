version: '3.8'

services:
  ronin-ml-backend:
    build: .
    container_name: ronin-ml-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=False
      - RONIN_API_BASE_URL=${RONIN_API_BASE_URL:-https://web-production-4fae.up.railway.app}
      - CACHE_TTL_SECONDS=300
      - LOG_LEVEL=INFO
    volumes:
      - ./raw_data_cache:/app/raw_data_cache
      - ./ml_models:/app/ml_models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ronin-network

networks:
  ronin-network:
    driver: bridge